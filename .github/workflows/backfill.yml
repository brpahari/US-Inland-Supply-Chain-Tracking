name: Manual History Backfill

on:
  workflow_dispatch:  # This enables the "Run Workflow" button in GitHub UI

permissions:
  contents: write

jobs:
  backfill:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Backfill Script
        run: |
          python backfill_risk.py

      - name: Commit Historical Data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Force add the new history file
          git add data/history/risk_daily.csv

          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "maint: backfill 90-day risk history"
            git push
          fi
