name: Update Inland Logistics Signals

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        id: pipeline
        continue-on-error: true
        run: |
          bash scripts/run_pipeline.sh

      - name: Load status
        if: always()
        run: |
          if [ -f pipeline_status.env ]; then
            cat pipeline_status.env >> $GITHUB_ENV
          fi

      - name: Commit data if changed
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add data/river_status.json data/barge_status.json data/composite_risk_score.json || true
          git add data/history || true
          git add data/rail_status.json || true

          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "data: update inland logistics signals [skip ci]"
            git push
          fi

      - name: Fail if rail failed
        if: env.RAIL_RC != '0'
        run: |
          echo "Rail failed with rc=$RAIL_RC"
          exit 1

      - name: Fail if river or barge failed
        if: env.RIVER_RC != '0' || env.BARGE_RC != '0'
        run: |
          echo "River or barge failed"
          exit 1

      - name: Fail if risk failed
        if: env.RISK_RC != '0'
        run: |
          echo "Risk failed"
          exit 1
