name: Update Logistics Signals

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        id: runpipe
        run: |
          rm -f pipeline_status.env
          bash scripts/run_pipeline.sh
        continue-on-error: false

      - name: Load status flags
        if: always()
        run: |
          if [ -f pipeline_status.env ]; then
            cat pipeline_status.env >> "$GITHUB_ENV"
          else
            echo "RIVER_RC=1" >> "$GITHUB_ENV"
            echo "BARGE_RC=1" >> "$GITHUB_ENV"
            echo "RAIL_RC=1" >> "$GITHUB_ENV"
            echo "RISK_RC=1" >> "$GITHUB_ENV"
          fi

      - name: Commit data if changed
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add data/*.json data/history/*.csv || true

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "data update [skip ci]"
            git push
          fi

      - name: Watchdog fail on rail format break
        if: always()
        run: |
          echo "river rc $RIVER_RC"
          echo "barge rc $BARGE_RC"
          echo "rail rc $RAIL_RC"
          echo "risk rc $RISK_RC"

          if [ "$RAIL_RC" -ne 0 ]; then
            echo "Rail format watchdog triggered"
            exit 1
          fi
